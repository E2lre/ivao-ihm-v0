<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Airport </h2>
      <li class="list-group-item">
        <h4>
          <b>Airport reference : </b>
          <input id="airport" type="text" class="form-control" placeholder="airport"[(ngModel)]="airport" required name="airport" #airport1="ngModel"> <!-- [(ngModel)]="airport">-->
          <h6><span class="help-block">enter an existing airport</span> </h6>
        </h4>
      </li>
      <div class="form-group has-error">
        <label class="control-label" >{{errorMessage}}</label>
      </div>
      <button class="btn btn-primary" (click)="onViewAirport()">View Airport</button>
    </div>
